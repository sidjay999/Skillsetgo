<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Roadmaps</title>
    <style>
        /* General styling */
        body {
            margin: 0;
            font-family: Arial, sans-serif;
            background-color: #f0f8ff; /* Light blue background */
            color: #333;
        }

        .container {
            padding: 20px;
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
        }

        /* Card styling */
        .card {
            background-color: white;
            border: 1px solid #ddd;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            width: 300px;
            margin: 15px;
            transition: transform 0.2s;
            text-align: center;
        }

        .card:hover {
            transform: scale(1.05);
        }

        .card h3 {
            margin: 15px 0 10px;
            color: #0074D9; /* Blue title */
        }

        .card p {
            padding: 0 15px 15px;
            font-size: 14px;
            color: #555;
        }

        /* Header styling */
        header {
            background-color: #0074D9; /* Blue header */
            color: white;
            padding: 20px;
            text-align: center;
        }

        header h1 {
            margin: 0;
            font-size: 2.5em;
        }

        /* Anchor tag styling */
        a {
            text-decoration: none; /* Remove underline */
            color: inherit; /* Inherit text color */
        }
    </style>
</head>
<body>

    <!-- Header Section -->
    <header>
        <h1>Roadmaps</h1>
    </header>

    <!-- Roadmaps Container -->
    <div class="container">
        {% for roadmap in map %}
            <a href="{% url 'roadmap_detail' roadmap.id %}">
                <div class="card">
                    <h3>{{ roadmap.name }}</h3>
                    <p>{{ roadmap.desc }}</p>
                </div>
            </a>
        {% endfor %}
    </div>

</body>
</html>
