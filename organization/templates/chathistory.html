<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AI Interview History</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        .chat-container {
            width: 90%;
            max-width: 1200px;
            height: 90vh;
            background: white;
            display: flex;
            flex-direction: column;
            border-radius: 10px;
            box-shadow: 0px 4px 10px rgba(0, 0, 0, 0.1);
            overflow: hidden;
        }

        h2 {
            background-color: #007bff;
            color: white;
            text-align: center;
            padding: 15px;
            font-size: 22px;
            margin-bottom: 0;
        }

        #chat-box {
            flex: 1;
            overflow-y: auto;
            padding: 20px;
            display: flex;
            flex-direction: column;
            gap: 10px;
            background: #f8f9fa;
        }

        .message {
            max-width: 70%;
            padding: 12px;
            border-radius: 10px;
            font-size: 16px;
            word-wrap: break-word;
        }

        .user {
            background-color: #007bff;
            color: white;
            align-self: flex-end;
            text-align: right;
        }

        .ai {
            background-color: #e0e0e0;
            color: black;
            align-self: flex-start;
        }

        .message p {
            margin: 0;
        }

        .timestamp {
            font-size: 12px;
            color: gray;
            margin-top: 5px;
            display: block;
        }
    </style>
</head>
<body>
    <div class="chat-container">
        <h2>Interview History for {{ application.user.username }}</h2>
        <div id="chat-box">
            {% if chat_history %}
                {{ chat_history|safe }}
            {% else %}
                <p style="text-align:center; color:gray;">No previous interview found.</p>
            {% endif %}
        </div>
    </div>

    <script>
        document.addEventListener("DOMContentLoaded", function() {
            const chatBox = document.getElementById("chat-box");
            localStorage.setItem("chatHistory", chatBox.innerHTML);
        });
    </script>
</body>
</html>
